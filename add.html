<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Document</title>

</head>

<body>
  <section id="menu">
    <div class="logo">
      <img src="images/logo.jpeg" alt="" />
      <h2>Fitness365</h2>
    </div>

    <div class="items">
      <li><a href="index.html">Dashboard </a></li>
      <li><a href="add.html">Add Members</a></li>
      <li><a href="#">All Members </a></li>
      <li><a href="#">Remove</a></li>
      <li><a href="#">Update </a></li>
      <li><a href="#">Due payment </a></li>

    </div>
  </section>

  <section id="interface">
    <div class="navbar">
      <div class="n1">
        <div class="search">
          <input type="text" placeholder="Search" />
        </div>
      </div>

      <div class="profile">
        <img src="images/logo.jpeg" alt="" />
      </div>
    </div>



    <div class="container">

      <form action="" method="POST" id="form">
        <div class="form first">
          <div class="details personal">
            <span class="title">
              <h1>Personal Details</h1>
            </span>

            <div class="fields">
              <div class="input-field">
                <label>
                  <h2>Full Name</h2>
                </label>
                <input type="text" name="FullName" placeholder="Enter your name" required>
              </div>

              <div class="input-field">
                <label>
                  <h2>Date of Birth</h2>
                </label>
                <input type="date" name="DOB" placeholder="Enter birth date" required>
              </div>

              <div class="input-field">
                <label>
                  <h2>Age</h2>
                </label>
                <input type="number" name="Age"   placeholder="Enter your age" required>
              </div>

              <div class="input-field">
                <label>
                  <h2>Mobile Number</h2>
                </label>
                <input type="number" name="mobile" placeholder="Enter mobile number" required>
              </div>

              <div class="input-field">
                <label>
                  <h2>Gender</h2>
                </label>
                <select required name="gender">
                  <option disabled selected>
                    <h2>Select gender</h2>
                  </option>
                  <option>
                    <h2>Male</h2>
                  </option>
                  <option>
                    <h2>Female</h2>
                  </option>
                  <option>
                    <h2>Others</h2>
                  </option>
                </select>
              </div>

              <div class="input-field">
                <label>
                  <h2>Fees</h2>
                </label>
                <input type="number" name="fees" placeholder="Enter your fees" required>
              </div>

              <div class="input-field">
                <label>
                  <h2>Joining date </h2>
                </label>
                <input type="date"  name="join" placeholder="Enter your Joining date " required>
              </div>

              <div class="input-field">
                <label>
                  <h2>expiry date </h2>
                </label>
                <input type="date"  name="expiry" placeholder="Enter your expiry date" required>
              </div>

              <div class="input-field">
                <label>
                  <h2>Months </h2>
                </label>
                <input type="number" name="Months" placeholder="Enter your Months " required>
              </div>

            </div>


          </div>

          <input type="submit" class="nextBtn" value="ADD" name="save" > 

        </div>
        </form>

  </section>
  <script src="index.js"></script>

</body>
<script>
  var form = document.getElementById('form')
  form.addEventListener('submit',function(event){
    event.preventDefault()
  })
</script>

</html>
